<div class="example-container">
    <form [formGroup]="reminderForm" class="example-form">

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Reminder text</mat-label>
            <textarea matInput #input maxlength="30" placeholder="Describe your reminder here..."
                formControlName="text" required></textarea>
            <mat-hint align="end">{{input.value?.length || 0}}/30</mat-hint>
        </mat-form-field>

        <div class="example-full-width">
            <mat-form-field appearance="fill" class="col-one">
                <mat-label>City</mat-label>
                <input matInput placeholder="City" formControlName="city" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="col-two">
                <mat-label>Select a color for the reminder</mat-label>
                <mat-select formControlName="colorStyle" required>
                    <mat-option *ngFor="let c of colorList" name="colorStyle" value="{{ c.value }}" >
                        {{ c.color }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>


        <button class="float-r" mat-raised-button color="primary" (click)="createReminder()"
            [disabled]="!reminderForm.valid">
            Create reminder
        </button>
        <mat-error *ngIf="errorCityFlag">{{"City not found"}}</mat-error>
    </form>
</div>
